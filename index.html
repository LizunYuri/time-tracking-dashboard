<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container todo-list">
    <div class="row">
      <div class="col-md-12 col-lg-3">
        <div class="todo-body">
          <div class="todo-profile-img">
            <img src="./images/image-jeremy.png" alt="jeremy">
          </div>
          <div class="todo-profile-user">
            <h2>Report for</h2>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="todo-nav">
          <nav>
            <ul>
              <li class="nav-btn" data-filter="daily">Daily</li>
              <li class="nav-btn" data-filter="weekly">Weekly</li>
              <li class="nav-btn" data-filter="monthly">Monthly</li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="col-md-12 col-lg-9 container-body">
      </div>
    </div>
  </main>
  <!-- <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LizunYuri">Lizun Yuri</a>.
    </div>
  </footer> -->
  <script src="./script/script.js"></script>
</body>
</html>
